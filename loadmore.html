<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百度乐播-首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/public.css">
</head>
<body>
<div class="container">
    <div id="header">
        <div class="margin clear">
            <a href="" class="l"><img src="img/logo.jpg" alt=""></a>
            <ul class="clear">

                <li class="l first"><a href="index.html" style="color: white;">首页</a></li>
                <li class="l second">分类</li>
                <li class="l third">歌单</li>
                <li class="l forth active">我的收藏</li>
                <li class="l fifth">下载客户端</li>
            </ul>
            <div class="collect_program">
                <div class="collect_item">
                    <img src="img/show/10001.jpg" alt="">
                    <p></p>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i></i>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/jquery.cookie.js"></script>
<!--<script src="js/index.js"></script>-->
<script>
    $(function () {
        var cookie= $.cookie();
        console.log(cookie);
        var arr = [];
        for(key in cookie){
            arr.push(key);

        }
        console.log(arr);
        if(arr == []){
            alert(0);
        }
        $.ajax({
            url: 'php/getShow.php',
            data:{
                collect_id:arr,

            },
            success: function (result) {
                var item = JSON.parse(result);
                var content = '';
                for(var i in item){
                    content += '<div class="collect_item" data-id='+item[i].id+'>'
                            + '<img src="'+item[i]["pic-url"]+'" alt="">'
                            + '<p>'+item[i].title+'</p>'
                            + '<span>'+item[i]["update-time"]+'</span>'
                            + '<span>'+item[i]["play-times"]+'</span>'
                            +'<span>'+item[i]["author"]+'</span>'
                            + '<i>取消收藏</i>'
                            + '</div>'
                }
                $('#header .collect_program').html(content);
                $('#header i').click(function(){
                    if(arr==[]) return;
                    var b = $(this).parent().attr('data-id');
                    $.removeCookie(b,{path: '/'});
                    location.href='loadmore.html';

                })
            }
        });



    });
</script>
</body>
</html>
